<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSync - Academic ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-background relative overflow-hidden transform-3d">
    <div class="absolute inset-0 morph-bg opacity-25"></div>

    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="absolute inset-0 opacity-10">
        <div class="h-full w-full grid-pattern"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-6xl grid lg:grid-cols-2 gap-8 items-center">
            <!-- Left Side - Branding/Visual -->
            <div class="hidden lg:flex flex-col items-center justify-center space-y-8 slide-in-from-corner">
                <div class="relative">
                    <div class="w-32 h-32 rounded-full bg-gradient-to-br from-primary via-secondary to-foreground pulse-glow flex items-center justify-center">
                        <div class="w-20 h-20 rounded-full bg-background flex items-center justify-center">
                            <svg class="w-12 h-12 text-primary" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z" />
                            </svg>
                        </div>
                    </div>
                    <div class="absolute -top-4 -right-4 w-8 h-8 rounded-full bg-primary animate-bounce"></div>
                    <div class="absolute -bottom-4 -left-4 w-6 h-6 rounded-full bg-secondary animate-pulse"></div>
                </div>

                <div class="text-center space-y-4">
                    <h1 class="text-5xl font-bold bg-gradient-to-r from-primary via-secondary to-foreground bg-clip-text text-transparent">
                        ClassSync
                    </h1>
                    <p class="text-xl text-muted-foreground max-w-md">
                        Your comprehensive academic ERP solution for seamless education management
                    </p>
                    <div class="flex space-x-4 justify-center">
                        <div class="w-3 h-3 rounded-full bg-primary animate-pulse"></div>
                        <div class="w-3 h-3 rounded-full bg-secondary animate-pulse" style="animation-delay: 0.5s;"></div>
                        <div class="w-3 h-3 rounded-full bg-foreground animate-pulse" style="animation-delay: 1s;"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="relative">
                <!-- Mobile branding -->
                <div class="lg:hidden text-center mb-8 float-animation">
                    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-primary to-secondary mb-4 pulse-glow">
                        <div class="w-12 h-12 rounded-full bg-background flex items-center justify-center">
                            <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z" />
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        ClassSync
                    </h1>
                </div>

                <div class="relative">
                    <div id="authForm" class="glass card-3d p-8 transition-all duration-1200 relative overflow-hidden enhanced-bounce-slide-in hexagon-form">
                        <!-- Form header -->
                        <div class="text-center mb-8">
                            <div class="flex items-center justify-center space-x-2 mb-4">
                                <div class="w-4 h-4 rounded-full bg-primary"></div>
                                <h2 id="formTitle" class="text-2xl font-bold text-foreground">Access Your Portal</h2>
                                <div class="w-4 h-4 rounded-full bg-secondary"></div>
                            </div>
                            <div class="w-20 h-1 bg-gradient-to-r from-primary to-secondary mx-auto rounded-full"></div>
                        </div>

                        <form id="mainForm" class="space-y-6">
                            <!-- Sign Up Fields -->
                            <div id="nameFields" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-2 transform rotate-1">
                                    <label for="firstName" class="text-sm font-medium text-foreground flex items-center">
                                        <div class="w-2 h-2 rounded-full bg-primary mr-2"></div>
                                        First Name
                                    </label>
                                    <input id="firstName" name="firstName" type="text" class="input-field" placeholder="John" />
                                </div>
                                <div class="space-y-2 transform -rotate-1">
                                    <label for="lastName" class="text-sm font-medium text-foreground flex items-center">
                                        <div class="w-2 h-2 rounded-full bg-secondary mr-2"></div>
                                        Last Name
                                    </label>
                                    <input id="lastName" name="lastName" type="text" class="input-field" placeholder="Doe" />
                                </div>
                            </div>

                            <div class="space-y-2 transform hover:rotate-1 transition-transform">
                                <label for="email" class="text-sm font-medium text-foreground flex items-center">
                                    <div class="w-2 h-2 rounded-full bg-primary mr-2"></div>
                                    Academic Email
                                </label>
                                <input id="email" name="email" type="email" required class="input-field" placeholder="student@university.edu" />
                            </div>

                            <div class="space-y-2 transform hover:-rotate-1 transition-transform">
                                <label for="password" class="text-sm font-medium text-foreground flex items-center">
                                    <div class="w-2 h-2 rounded-full bg-secondary mr-2"></div>
                                    Password
                                </label>
                                <input id="password" name="password" type="password" required class="input-field" placeholder="••••••••" />
                            </div>

                            <div id="confirmPasswordField" class="space-y-2 transform rotate-1 hidden">
                                <label for="confirmPassword" class="text-sm font-medium text-foreground flex items-center">
                                    <div class="w-2 h-2 rounded-full bg-foreground mr-2"></div>
                                    Confirm Password
                                </label>
                                <input id="confirmPassword" name="confirmPassword" type="password" class="input-field" placeholder="••••••••" />
                            </div>

                            <div id="forgotPassword" class="text-right">
                                <button type="button" class="text-sm text-secondary hover:text-secondary/80 transition-colors">
                                    Forgot your password?
                                </button>
                            </div>

                            <div class="pt-4">
                                <button id="submitBtn" type="submit" class="submit-button">
                                    <span id="submitText">Access Portal</span>
                                    <div id="loadingSpinner" class="hidden items-center space-x-2">
                                        <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                        <span id="loadingText">Accessing Portal...</span>
                                    </div>
                                </button>
                            </div>

                            <div class="relative pt-6">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gradient-to-r from-primary to-secondary"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-4 bg-card text-muted-foreground">or continue with</span>
                                </div>
                            </div>

                            <div class="flex justify-center">
                                <button type="button" class="google-button">
                                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Google Workspace
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-8">
                    <div class="inline-flex items-center space-x-4 p-4 rounded-full glass">
                        <span id="toggleText" class="text-muted-foreground">Don't have an account?</span>
                        <button id="toggleBtn" class="toggle-button">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
